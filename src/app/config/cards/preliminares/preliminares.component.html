<div class="p-shadow-4">
  <p-card>
    <h3 style="margin-bottom: 1rem !important">
      Evaluaci贸n preliminar
      <span class="float-right"
        ><button
          pButton
          pRipple
          type="button"
          icon="pi pi-plus"
          class="p-button-rounded p-button-success"
          (click)="showForm('Nuevo criterio preliminar')"
        ></button>
      </span>
    </h3>
    <p-table [value]="preliminares">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Descripci贸n</th>
          <th
            pTooltip="Que condici贸n debe tener el criterio preliminar para pasar esta prueba"
            tooltipPosition="top"
          >
            Pre-aceptaci贸n
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pre>
        <tr>
          <td>{{ pre.nombre }}</td>
          <td>{{ pre.desc }}</td>
          <td class="necesario" *ngIf="pre.para_aprobacion"><i class="pi pi-check-circle"></i></td>
          <td class="n_necesario" *ngIf="!pre.para_aprobacion"><i class="pi pi-times-circle"></i></td>
          <td>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-times"
              (click)="borrarPrelim(pre)"
              class="p-button-rounded p-button-danger p-button-text float-right"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-pencil"
              (click)="editarPrelim(pre)"
              class="p-button-rounded p-button-primary p-button-text float-right"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-dialog
      [header]="titulo"
      [(visible)]="display"
      *ngIf="preliminar"
      (onHide)="closeForm()"
    >
      <form>
        <preliminares-form
          [preliminar]="preliminar"
          (close)="closeForm()"
        ></preliminares-form>
      </form>
    </p-dialog>
  </p-card>
</div>
