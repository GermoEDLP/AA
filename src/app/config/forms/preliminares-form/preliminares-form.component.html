<div class="card">
  <div class="p-fluid">
    <form [formGroup]="form">
      <div class="p-field">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          type="text"
          pInputText
          name="nombre"
          formControlName="nombre"
        />
      </div>
      <div class="p-field">
        <label for="desc">Descripción</label>
        <input
          id="desc"
          type="text"
          pInputText
          name="desc"
          formControlName="desc"
        />
      </div>
      <div class="p-field">
        <label for="desc">Necesario para aprobación</label><br>
        <p-inputSwitch formControlName="para_aprobacion"></p-inputSwitch>
      </div>
    </form>
    <div class="mt-3">
      <p-button [disabled]="form.invalid" (click)="createPre()" [label]="botonFinal"></p-button>
    </div>
  </div>
</div>
