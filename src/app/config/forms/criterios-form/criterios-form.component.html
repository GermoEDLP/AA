<div class="card">
  <div class="p-fluid">
    <form [formGroup]="form">
      <div class="p-field">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          type="text"
          pInputText
          name="nombre"
          formControlName="nombre"
        />
      </div>
      <div class="p-field">
        <label for="desc">Descripci√≥n</label>
        <input
          id="desc"
          type="text"
          pInputText
          name="desc"
          formControlName="desc"
        />
      </div>
      <div class="p-field">
        <label for="peso">Peso</label>
        <p-inputNumber
          formControlName="peso"
          mode="decimal"
          [showButtons]="true"
          inputId="peso"
        >
        </p-inputNumber>
      </div>
    </form>
    <div class="mt-3">
      <p-button
        [disabled]="form.invalid"
        (click)="createCrit()"
        [label]="botonFinal"
      ></p-button>
    </div>
  </div>
</div>
